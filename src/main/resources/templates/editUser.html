<head>
  <meta charset="utf-8">
  <title>Update Employee</title>


</head>
<body>


  <!-- CONTENT -->
  <section id="content">
    <div class="dashboard" >
      <div class="top">

        <div class="dash-content"  >
          <div class="container">
    <div class="dashboard" >
      <div class="top">

        <div class="dash-content"  >
          <br><br>
          <div class="container border mt-3 px-4 py-3">
    <h2 class="text-center font-weight-bold text-primary">Edit User<i class="bi bi-pen"></i>
    </h2>


      <form action="updateUser" method="POST">
        <div class="form-group">
          <label class="control-label font-weight-bolder">Id User :</label>
          <input type="text" name="id" class="form-control" th:value="${s.id}" readonly/>
          <br>
          <label class="control-label font-weight-bolder">User's Name :</label>
          <input type="text" name="name" class="form-control" th:value="${s.name}"/>
          <span th:errors="${s.name}" class="text-danger"></span>
        </div>
        <br>
        <div class="form-group">
          <label class="control-label font-weight-bolder">Student's Email Address :</label>
          <input type="text" name="email" class="form-control" th:value="${s.email}"/>
          <span th:errors="${s.email}" class="text-danger"></span>
        </div>
        <br>
        <div class="form-group">
          <label class="control-label font-weight-bolder">Password</label>

          <input class="form-control" type="text" name="password"
                 th:value="${s.password}"/>
          <span th:errors="${s.password}" class="text-danger"></span><br>

        </div>

        <div class="hstack gap-3">

          <button type="submit" class="button btn btn-success  btn-lg">Save</button>

            <a href="listeUsers" class="button btn btn-secondary btn-lg">  Cancel</a>
          </div>

      </form>
    </div>
    <br/>

  </div>
</div></div></div>
</body>
</html>


<script>
    const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');

    allSideMenu.forEach(item=> {
    const li = item.parentElement;

    item.addEventListener('click', function () {
    allSideMenu.forEach(i=> {
    i.parentElement.classList.remove('active');
    })
    li.classList.add('active');
    })
    });




    // TOGGLE SIDEBAR
    const menuBar = document.querySelector('#content nav .bx.bx-menu');
    const sidebar = document.getElementById('sidebar');

    menuBar.addEventListener('click', function () {
    sidebar.classList.toggle('hide');
    })







    const searchButton = document.querySelector('#content nav form .form-input button');
    const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
    const searchForm = document.querySelector('#content nav form');

    searchButton.addEventListener('click', function (e) {
    if(window.innerWidth < 576) {
    e.preventDefault();
    searchForm.classList.toggle('show');
    if(searchForm.classList.contains('show')) {
    searchButtonIcon.classList.replace('bx-search', 'bx-x');
    } else {
    searchButtonIcon.classList.replace('bx-x', 'bx-search');
    }
    }
    })





    if(window.innerWidth < 768) {
    sidebar.classList.add('hide');
    } else if(window.innerWidth > 576) {
    searchButtonIcon.classList.replace('bx-x', 'bx-search');
    searchForm.classList.remove('show');
    }


    window.addEventListener('resize', function () {
    if(this.innerWidth > 576) {
    searchButtonIcon.classList.replace('bx-x', 'bx-search');
    searchForm.classList.remove('show');
    }
    })



    const switchMode = document.getElementById('switch-mode');

    switchMode.addEventListener('change', function () {
    if(this.checked) {
    document.body.classList.add('dark');
    } else {
    document.body.classList.remove('dark');
    }
    })
    </script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
  <meta charset="utf-8">
  <title>Users' List</title>
  <!-- Include your CSS and JavaScript here using Thymeleaf's th:href and th:src -->
  <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- CONTENT --> <div class="container border mt-3 px-4 py-3">
    <br>
    <h2>Users' List</h2>

    <br>

  <section id="content">
    <div class="dashboard">
      <div class="top">
        <div class="dash-content">
          <div class="container">
            <div>
              <h2>User List</h2>
              <table class="table">
                <thead class="thead-custom">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <!-- Add other user attributes as needed -->
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over the list of users and display them -->
                <tr th:each="user : ${userList}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.name}"></td>
                  <!-- Add other user attributes as needed -->
                </tr>
                </tbody>
              </table>
            </div>
            <table class="table table-striped">
              <thead class="thead-custom">
              <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Mail</th>
                <th class="text-right">Actions</th>
                <th></th>
              </tr>
              </thead>
              <tr th:each="user, status : ${users.content}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                  <a class="btn btn-danger" onclick="return confirm('Are you sure ?')"
                     th:href="@{supprimerUser(id=${user.id}, page=${currentPage}, size=${size})}">
                    <i class="bi bi-x-lg">Delete User</i>
                  </a>

                </td>
                <td>
                  <a class="btn btn-secondary" onclick="return confirm('Are you sure ?')"
                     th:href="@{modifierUser(id=${s.id}, page=${currentPage}, size=${size})}">
                    <i class="bi bi-pen">Edit User</i>
                  </a>
                </td>
              </tr>
            </table>
            <ul class="nav nav-pills">
              <li th:each="page,status:${pages}">
                <a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
                   th:href="@{listeUsers(page=${status.index}, size=${size})}"
                   th:text="${status.index}"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>

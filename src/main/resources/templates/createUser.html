<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>Add a User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/sidebar.css}" />

    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" />
</head>

<body>
<section id="content">
    <div class="dashboard">
        <div class="top">
            <div class="dash-content">
                <div class="container border mt-3 px-4 py-3">
                    <h2 class="text-center font-weight-bold text-primary">Add User<i class="bi bi-pen"></i></h2>

                    <form action="saveUser" method="POST">
                        <div class="form-group">
                            <label class="control-label">Name :</label>
                            <input type="text" name="name" class="form-control" th:value="${s.name}" />
                            <span th:errors="${s.name}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Email :</label>
                            <input type="text" name="email" class="form-control" th:value="${s.email}" />
                            <span th:errors="${s.email}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Password :</label>
                            <input type="password" name="password" class="form-control" th:value="${s.password}" />
                            <span th:errors="${s.password}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Role :</label>
                            <input type="text" name="role" class="form-control" th:value="${s.role}" />
                            <span th:errors="${s.role}" class="text-danger"></span>
                        </div>

                        <form th:object="${s}" th:action="@{/saveUser}" method="post">
                            <!-- Input fields go here -->
                            <button type="submit">add</button>
                        </form>

                    </form>

                    <div th:if="${msg}">
                        <p th:text="'Message: '+${msg}"></p>
                    </div>

                    <br/>
                    <br/>
                    <a href="listeUsers" class="btn btn-link">
                        <i class='bx bx-arrow-back'></i> Back to List Users
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
